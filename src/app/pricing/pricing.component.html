<div class="secondContent">
    <div class="grid-Container1">
      <div class="grid-item1">
        <h1>Pricing</h1>
      </div>
    </div>
</div>

<div class="tableContainer">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef > Features </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef > Free </th>
          <td mat-cell *matCellDef="let element" [class.tick]="element.name==='tick'" [class.false]="element.name==='false'"> </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Basic / 9$ </th>
          <td mat-cell *matCellDef="let element" [class.tick]="element.weight==='tick'" [class.false]="element.weight==='false'"> </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Primium / 15$ </th>
          <td mat-cell *matCellDef="let element"[class.tick]="element.symbol==='tick'" [class.false]="element.symbol==='false'" >  </td>
        </ng-container>

        <!-- new column  -->

        <ng-container matColumnDef="new">
          <th mat-header-cell *matHeaderCellDef> Primium / 15$ </th>
          <td mat-cell *matCellDef="let element"[class.tick]="element.symbol==='tick'" [class.false]="element.symbol==='false'" >  </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      

</div>

<app-footer></app-footer>
